<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Is Hasham Still in the Desert?</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:500" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    button, p {
      font-family: 'Rubik', sans-serif;
    }

    .lg {
      font-size: 2.4em;
    }

    .vertical-center {
      min-height: 100%;
      min-height: 100vh;

      display: flex;
      align-items: center;
    }

    .horizontal-center {
      text-align: center;
    }

    .hidden {
      display: none;
    }
    </style>
  </head>
  <body>
    <div class="vertical-center">
      <div class="container">
        <div class="col-md-offset-2 col-md-8 horizontal-center">
          <div id="question">
            <button type="button" class="btn btn-success btn-lg">Let's Find Out</button>
          </div>

          <div id="answer" class="hidden">
            <img src="img/bob.png" class="rounded">
            <p class="lead lg">Yes</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      $(function() {
        var ANSWER = 'Yes';

        var $question = $('#question');
        var $answer = $('#answer');

        $('#question').click(function() {
          $question.addClass('hidden');
          $answer.removeClass('hidden');
        })
      });
    </script>
  </body>
</html>
